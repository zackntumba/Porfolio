<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff" />
    <title>Sudoku</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- app css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--  nav haut -->
    <nav>
      <div class="nav-container">
        <!-- <a href="#" class="nav-logo"> Sudoku </a> -->
        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bxs-moon"></i>
        </div>
      </div>
    </nav>
    <!-- fin  nav haut -->

    <!-- principal -->
    <div class="main">
      <div class="screen">
        <!-- écran de démarrage -->
        <div class="start-screen active" id="start-screen">
          <input
            type="text"
            placeholder="Your name"
            maxlength="11"
            class="input-name"
            id="input-name"
          />
          <div class="btn" id="btn-level">Facile</div>
          <div class="btn" id="btn-continue">Continuez</div>
          <div class="btn btn-blue" id="btn-play">Nouveau jeu</div>
        </div>
        <!-- fin écran de démarrage-->

        <!-- écran de jeu -->
        <div class="main-game" id="game-screen">
          <div class="main-sudoku-grid">
            <!-- 81 cellules -->
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>

            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>

            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
            <div class="main-grid-cell"></div>
          </div>
          <div class="info-game">
            <div class="main-game-info">
              <div class="main-game-info-box main-game-info-name">
                <span id="player-name">Zack</span>
              </div>
              <div class="main-game-info-box main-game-info-level">
                <span id="game-level">Facile</span>
              </div>
            </div>

            <div class="main-game-info-box main-game-info-time">
              <span id="game-time">10:20</span>
              <div class="pause-btn" id="btn-pause">
                <i class="bx bx-pause"></i>
              </div>
            </div>

            <div class="numbers">
              <div class="number">1</div>
              <div class="number">2</div>
              <div class="number">3</div>
              <div class="number">4</div>
              <div class="number">5</div>
              <div class="number">6</div>
              <div class="number">7</div>
              <div class="number">8</div>
              <div class="number">9</div>
              <div class="delete" id="btn-delete">X</div>
            </div>
          </div>
        </div>
        <!-- écran de fin de jeu -->

        <!-- écran de pause-->
        <div class="pause-screen" id="pause-screen">
          <div class="btn btn-blue" id="btn-resume">Reprendre</div>
          <div class="btn" id="btn-new-game">Nouveau jeu</div>
        </div>
        <!-- écran de fin de pause -->

        <!-- écran de résultat -->
        <div class="result-screen" id="result-screen">
          <div class="congrate">En compétition</div>
          <div class="info">Temps</div>
          <div id="result-time"></div>
          <div class="btn" id="btn-new-game-2">Nouveau jeu</div>
        </div>
        <!-- fin écran de résultat -->
      </div>
    </div>
    <!-- fin principale -->

  </body>
</html>
